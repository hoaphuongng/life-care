<!DOCTYPE html>
<html lang="en">
<head>
	<title>Life Care</title>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="icon" type="image/png" href="/src/images/icons/logo-icon-16x16.png" />

	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-red.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">
	<link rel="stylesheet" href="/src/css/app.css">
	<link rel="stylesheet" href="/src/css/claim-history.css">
	
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#009688">

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Life Care">
	<link rel="apple-touch-icon" href="/src/images/icons/logo-icon-32x32.png" sizes="32x32">
	<link rel="apple-touch-icon" href="/src/images/icons/logo-icon-64x64.png" sizes="64x64">
	<link rel="apple-touch-icon" href="/src/images/icons/logo-icon-128x128.png" sizes="128x128">
	<link rel="apple-touch-icon" href="/src/images/icons/logo-icon-256x256.png" sizes="256x256">
	<meta name="msapplication-TileImage" content="/src/images/icons/app-icon-144x144.png">
	<meta name="msapplication-TileColor" content="#fff">
</head>
<body>
	<div id="container">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout__title">Life Care</span>
					
					<div class="mdl-layout-spacer"></div>
					<nav class="mdl-navigation mdl-layout--large-screen-only">
						<a class="mdl-navigation__link" href="/">Home</a>
						<a class="mdl-navigation__link is-active" href="/claim-history">Claim History</a>
						<div class="drawer-option">
							<button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
								Turn on Notification
							</button>
						</div>
					</nav>
				</div>
			</header>
			<div class="mdl-layout__drawer">
				<span class="mdl-layout-title">Life Care</span>
				<nav class="mdl-navigation">
					<a class="mdl-navigation__link" href="/">Home</a>
					<a class="mdl-navigation__link is-active" href="/claim-history">Claim History</a>
					<div class="drawer-option">
						<button class="enable-notifications mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent">
							Turn on Notification
						</button>
					</div>
					<div class="drawer-option logout-container hide">
					</div>
				</nav>
			</div>
			<main class="mdl-layout__content">
				<form class="login-form hide">
					<h5>LOG IN</h5>
					<p>Please log in to view claim records.</p>
					<div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
						<input class="mdl-textfield__input" type="email" 
						placeholder="e.g. john@doe.com" id="email">
						<label class="mdl-textfield__label" for="email" 
						name="email">Email</label>
						<span class = "mdl-textfield__error">Email required!</span>
					</div>
					<div class="input-section mdl-textfield mdl-js-textfield mdl-textfield--floating-label has-placeholder">
						<input class="mdl-textfield__input" type="password" 
						placeholder="e.g. *******" id="password">
						<label class="mdl-textfield__label" for="password" 
						name="password">Password</label>
					</div>
					<div>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent mdl-js-ripple-effect"
						type="button" id="login-btn">Login</button>
						<button class="mdl-button mdl-js-button mdl-js-ripple-effect"
						type="button" id="register-btn">Register</button>
					</div>
				</form>
				<div id="claim-history">
					<!-- Show claim cards here -->
				</div>    
				<dialog class="mdl-dialog">
					<h4 class="mdl-dialog__title">Delete Claim ?</h4>
					<div class="mdl-dialog__content">
						<p>Are you sure you want to delete this claim ?</p>
					</div>
					<div class="mdl-dialog__actions">
						<button type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-color--accent delete">Delete</button>
						<button type="button" class="mdl-button close">Cancel</button>
					</div>
				</dialog>
				<div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
					<div class="mdl-snackbar__text"></div>
					<button type="button" class="mdl-snackbar__action"></button>
				</div>
			</main>
		</div>
	</div>
</div>
<script defer src="/src/js/material.js"></script>
<script src="/src/js/idb.js"></script>
<script src="/src/js/promise.js"></script>
<script src="/src/js/fetch.js"></script>
<script src="/src/js/utility.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.11.1/firebase-auth.js"></script>
<script src="/src/js/app.js"></script>
<script src="/src/js/claim-history.js"></script>
</body>
</html>
