<!DOCTYPE html>
<html lang="en">
<head>
	<title>Life Care</title>
	<meta charset="UTF-8">
	<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/material-design-lite/1.3.0/material.indigo-pink.min.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="/src/css/app.css">
	<link rel="manifest" href="/manifest.json">
	<meta name="theme-color" content="#73ab84">
</head>
<body>
	<div id="container">
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
			<header class="mdl-layout__header">
				<div class="mdl-layout__header-row">
					<span class="mdl-layout__title">Life Care</span>
				</div>
			</header>
			<main class = "mdl-layout__content">    
				<div class = "mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
					<div class = "mdl-tabs__tab-bar ">
						<a href = "#home-panel" class = "mdl-tabs__tab is-active">
							<div>HOME</div>
						</a>
						<a href = "#sell-panel" class = "mdl-tabs__tab">SELL</a>
						<a href = "#history-panel" class = "mdl-tabs__tab">HISTORY</a>
						<a href = "#more-panel" class = "mdl-tabs__tab">MORE</a>
					</div>

					<div class = "mdl-tabs__panel is-active" id = "home-panel">
						<p>Tab 1 Content</p>
					</div>

					<div class = "mdl-tabs__panel" id = "sell-panel">
						<p>Tab 2 Content</p>
					</div>

					<div class = "mdl-tabs__panel" id = "history-panel">
						<p>Tab 3 Content</p>
					</div>

					<div class = "mdl-tabs__panel" id = "more-panel">
						<p>Tab 3 Content</p>
					</div>
				</div>
			</main>
		</div>
	</div>
	<script src = "https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
	<script src="/src/js/app.js"></script>
</body>
</html>
